<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        label {
            font-size: 12px;
        }

        .form-control {
            font-size: 14px;

        }

        #regiration_form fieldset:not(:first-of-type) {
            display: none;
        }
    </style>
</head>

<body style="background-color: rgb(238, 231, 231);">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h6 style="color: white; margin-left: 50px; margin-top: 4px;">Forms Demo1</h6>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4 bg-light p-5  " style="min-height: 300px;">


                        <form id="regiration_form">

                            <h5 class="text-center">Register:</h5>



                            <fieldset>

                                <div class="form-group">
                                    <label for="fName">First Name</label>
                                    <input type="text" class="form-control" name="data[fName]" id="fName"
                                        placeholder="First Name">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="lName">Last Name</label>
                                    <input type="text" class="form-control" name="data[lName]" id="lName"
                                        placeholder="Last Name">
                                </div>
                                <div style="overflow:visible;" class="mt-2">
                                    <div style="float:right;">
                                        <input type="button" name="next" class="next btn btn-info " value="Next"
                                            style="font-size: 16px; line-height: 16px" />
                                    </div>
                                </div>
                            </fieldset>


                            <fieldset>

                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" name="data[email]"
                                        placeholder="Email">
                                </div>
                                <div class="form-group mt-2"">
                                    <label for=" mobile">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile">
                                </div>
                                <div style="overflow:visible;" class="mt-2">
                                    <div style="float:right;">
                                        <input type="button" name="previous" class="previous btn btn-info"
                                            value="Previous" style="font-size: 16px; line-height: 16px" />
                                        <input type="button" name="data[password]" class="next btn btn-info"
                                            value="Next" style="font-size: 16px; line-height: 16px" />
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>

                                <div class="form-group">
                                    <label for="dd">Day</label>
                                    <input type="text" class="form-control" id="dd" name="data[dd]" placeholder="DD">
                                </div>

                                <div class="form-group mt-2"">
                                    <label for=" mm">Month</label>
                                    <input type="text" class="form-control" id="mm" name="data[mm]" placeholder="MM">
                                </div>
                                <div class="form-group mt-2"">
                                    <label for=" yy">Year</label>
                                    <input type="text" class="form-control" id="yy" name="data[yy]" placeholder="YYYY">
                                </div>

                                <div style="overflow:visible;" class="mt-2">
                                    <div style="float:right;">
                                        <input type="button" name="previous" class="previous btn btn-info"
                                            value="Previous" style="font-size: 16px; line-height: 16px" />
                                        <input type="button" name="data[password]" class="next btn btn-info"
                                            value="Next" style="font-size: 16px; line-height: 16px" />
                                    </div>
                                </div>
                            </fieldset>


                            <fieldset>
                                <div class="form-group">

                                    <label for="userName" style="font-size: 12px;">
                                        UserName
                                    </label>
                                    <input type="text" placeholder="Enter Email" class="form-control" id="userName"
                                        style="font-size: 14px;" />
                                </div>


                                <div class="form-group mb-3 mt-3">

                                    <label for="passwaord" style="font-size: 12px;">
                                        Password
                                    </label>
                                    <input type="password" placeholder="Password" class="form-control" id="password"
                                        style="font-size: 14px;" />
                                </div>



                                <div style="overflow:visible;" class="mt-2">
                                    <div style="float:right;">
                                        <input type="button" name="previous" class="previous btn btn-info"
                                            value="Previous" style="font-size: 16px; line-height: 16px" />
                                        <button type="submit" id="login" class="btn btn-primary "
                                            style="font-size: 16px; line-height: 16px">
                                            Submit
                                        </button>
                                    </div>
                                </div>

                            </fieldset>









                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>

                        </form>



                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            var current_step, next_step, steps;
            console.log("hi")
            $(".next").click(function () {
                current_step = $(this).closest('fieldset');
                console.log( current_step)
                next_step = $(this).closest('fieldset').next();
                next_step.show();
                current_step.hide();

            });

            $(".previous").click(function () {
                current_step = $(this).closest('fieldset');
                next_step = $(this).closest('fieldset').prev();
                next_step.show();
                current_step.hide();
                 
            });
        });


    </script>
</body>

</html>
