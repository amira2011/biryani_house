<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .div1 {
        width: 300px;
        height: 100px;
        border: 1px solid blue;
        box-sizing: border-box;
        display: flex;
      }

      .div2 {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 1px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>With box-sizing</h1>

    <div class="div1">Both divs are the same size now!</div>
    <br />
    <div class="div2">Hooray!</div>
    <div id="container">
      <div id="box1" style="background-color: red">box1</div>
      <div id="box2" style="background-color: yellow">box2</div>
      <div id="box3" style="background-color: green">box3</div>
      <div id="box4" style="background-color: pink">box4</div>
      <div id="box5" style="background-color: blue">box5</div>
    </div>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" />

      <input type="password" id="password" placeholder="Password" />

      <button id="login-button">Login</button>

      <p id="forgot-password">Forgot Your Password?</p>

      <p id="signup-link">
        Don't have an account? <a href="#" id="signup-link-button">Sign Up</a>
      </p>
    </div>
  </body>
</html>
