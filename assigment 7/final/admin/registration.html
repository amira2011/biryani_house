<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="registration-wrapper">
      <form action="">
        <h2>Registration Form</h2>
        <div class="input-group">
          <div class="input-field">
            <input type="text" id="name" placeholder="Full Name" required />
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="input-field">
            <input type="text" id="name" placeholder="User Name" required />
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <input type="email" id="name" placeholder="Email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="input-field">
            <input type="text" id="name" placeholder="Phone" required />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <input type="password" id="name" placeholder="Password" required />
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="input-field">
            <input
              type="password"
              id="name"
              placeholder="Confirm Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <label for="">
          <input type="checkbox" />
          I hereby Declare that the above information is true and correct.
        </label>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
