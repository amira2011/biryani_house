    <script>

        $(document).ready(function () {
            var lists;
            var items;
            var flag = 'first'
            var current_list_id



            setInterval(function () { $('#clock').text(new Date().toLocaleDateString() + " " + new Date().toLocaleTimeString()) }, 1000);

            load_list()


            function load_list() {

                $('.to-do-list ').empty()
                $('.delete-to-do-list').empty()
                $.ajax({
                    url: 'https://todo3.herokuapp.com/lists/',

                     // url: 'http://127.0.0.1:3000/lists/',
                    type: "GET",

                    success: function (data) {

                        lists = data



                        for (let i = 0; i < data.length; i++) {


                            var list = `<li class="nav-item  nav-list" data-list-id=${data[i].id}>
                        <a class="nav-link list-link" aria-current="page" href="javascript:;">${data[i].name} 
                            <i class="fa fa-chevron-right"></i></a></li>`

                            $('.to-do-list ').append(list)


                        }

                        if (flag == 'first') {
                            current_list_id = $('.to-do-list ').find("li").first().data("list-id");
                            console.log("On Load ", current_list_id)
                            $(`[data-list-id=${current_list_id}]`).click()
                        } else {
                            $(`[data-list-id=${current_list_id}]`).click()
                        }

                        list = `<li class="nav-item del-nav-list  " data-delete-list-id=${current_list_id}>
                        <a class=" text-danger nav-link delete-list-link" aria-current="page" href="javascript:;">Delete Current List  
                            <i class="fa fa-chevron-right"></i></a></li>`

                        $('.delete-to-do-list').append(list)


                    }



                });


            }

            function display_list_items(idx) {

                $('#all').empty()

                $.ajax({
                     url: `http://todo3.herokuapp.com/items/${idx}`,
                     //   url: `http://127.0.0.1:3000/items/${idx}`,
                    type: "GET",

                    success: function (data) {

                        items = data


                        console.log(data)

                        for (let i = 0; i < data.length; i++) {
                            console.log(data[i].id, data[i].name, data[i].status)

                            if (data[i].status == 'completed') {

                                var listitem = `<div data-id=${data[i].id} data-currentlistid=${idx}  data-status="not-completed"
                                        class="row border align-items-center p-2 selected" style="line-height: 0px;">
                                        <input class="check pl-2" name="check" type="checkbox" checked/>
                                        <p class="mt-3 pl-3"  style="font-size: 14px;">${data[i].name}</p>
                                        <i class="fa fa-times  " aria-hidden="true"></i>
                                    </div>`

                                $('#all').append(listitem)

                            } else {

                                var listitem = `<div data-id=${data[i].id} data-currentlistid=${idx}  data-status="not-completed"
                                        class="row border align-items-center p-2 " style="line-height: 0px;">
                                        <input class="check pl-2" name="check" type="checkbox"  />
                                        <p class="mt-3 pl-3"  style="font-size: 14px;">${data[i].name}</p>
                                        <i class="fa fa-times  " aria-hidden="true"></i>
                                    </div>`

                                $('#all').append(listitem)

                            }


                        }
                    }

                });



            }



            $(document).on('click', '.nav-list', function () {
                $(this).addClass("active").siblings().removeClass("active")
                current_list_id = $(this).data("list-id");

                display_list_items(current_list_id)





            })





            $("#btn-create-list").click(function (e) {
                e.preventDefault();

                addnewlist();
            });

            $("#new-to-do-list").keypress(function (e) {
                if (e.which == 13) {
                    addnewlist();
                }
            });




            function addnewlist() {

                $('#exampleModal').modal('hide');
                console.log("#new-to-do-list")

                var new_list = $("#new-to-do-list").val();
                $("#new-to-do-list").val('')

               url1 = `http://todo3.herokuapp.com/lists/`;
                  // url1 = `http://127.0.0.1:3000/lists/`;
                $.ajax(
                    {
                        type: "POST",
                        url: url1,
                        data: { name: new_list },
                        success: function (data, status, jqXHR) {
                            console.log("In Success New List", data.id)
                            current_list_id = data.id

                            if (jqXHR.status == 200) {

                                current_list_id = data.id
                                flag = "Other"

                                load_list()

                            } else {
                                console.log(status)

                            }
                        },

                        error: function (jqXHR, status, error) {

                            console.log(status)

                        }

                    }
                );



                console.log("check id ", current_list_id)
                console.log("#new-to-do-list")






            }








            $('#to-do-item').change(function () {

                var input = $(this).val();

                $(this).val('');

                url1 = `http://todo3.herokuapp.com/items/`;
                  // url1 = `http://127.0.0.1:3000/items/`;
                $.ajax(
                    {
                        type: "POST",
                        url: url1,
                        data: { name: input, status: "notcomplete", list_id: current_list_id },
                        success: function (data, status, jqXHR) {
                            if (jqXHR.status == 200) {
                                console.log(data)
                                $(`[data-list-id=${current_list_id}]`).click()

                            } else {
                                console.log(status)

                            }
                        },

                        error: function (jqXHR, status, error) {

                            console.log(status)

                        }

                    }
                );







            })



            $('.list-all').click(function () {

                $('#all').children().show()


            })

            $('.list-active').click(function () {


                $('#all').children().hide()
                $('#all').children().not(".selected").show();

                $(document).click(function(){

$('.train-toggle').slideUp()
})unction () {

                $('#all').children().hide()
                $('#all').children().filter(".selected").show();




            })



            $(document).on('click', '.del-nav-list', function () {

                console.log(current_list_id)

                let text = "Are you Sure Want To Delete";
                if (confirm(text) == true) {
                    $.ajax({
                  url: `http://todo3.herokuapp.com/lists/${current_list_id}`,
                     //  url: `http://127.0.0.1:3000/lists/${current_list_id}`,
                    type: 'DELETE',
                    success: function (result) {
                        console.log("Deleted")
                        flag = 'first'
                        load_list()
                    },
                    error: function () {

                        alert("Something Else Happened")
                    }


                })
                } else {
                    console.log("You canceled!");
                }


               
            });







            $(document).on('click', '.fa-times', function () {

                // $(this).parent().remove()
                var item_id = $(this).parent().data("id");
                console.log(item_id)


                $.ajax({
                     url: `http://todo3.herokuapp.com/items/${item_id}`,
                  //    url: `http://127.0.0.1:3000/items/${item_id}`,
                    type: 'DELETE',
                    success: function (result) {
                        console.log("Deleted")
                        $(`[data-list-id=${current_list_id}]`).click()
                    }
                });









            });

            $(document).on('click', '.check', function () {
                var parent = $(this).parent()
                var name1 = parent.find("p").first().html()
                var item_id = $(this).parent().data("id");
                var list_id1 = $(this).parent().data("currentlistid");

                if ($(this).is(":checked")) {

                    var status1 = "completed"

                    console.log(item_id, list_id1, name, status1)
                    $(this).parent().addClass("selected")



                    $.ajax({
                        url: `http://todo3.herokuapp.com/items/${item_id}`,
                      //    url: `http://127.0.0.1:3000/items/${item_id}`,
                        type: 'PUT',
                        data: { status: "completed" },
                        success: function (result) {

                            console.log(result)
                        }
                    });







                } else {



                    var status1 = "notcompleted"

                    console.log(item_id, list_id1, name, status1)
                    $(this).parent().removeClass("selected")



                    $.ajax({
                         url: `http://todo3.herokuapp.com/items/${item_id}`,
                       // url: `http://127.0.0.1:3000/items/${item_id}`,
                        type: 'PUT',
                        data: { status: "notcompleted" },
                        success: function (result) {

                            console.log(result)
                        }
                    });




                }








            });





        })
    </script>
