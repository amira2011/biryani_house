<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <Style>
        .navbar-title {
            font-size: 15px
        }
         

        ul li{
            position: relative;
            
        }
        ul .fa-times{
            right: 40px;
            color: green;
            cursor: pointer;
            position: absolute;
        }
    </Style>
</head>


<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="javascript:;">

                <span class="navbar-title">
                    To-Do List
                </span>
            </a>
        </div>
    </nav>


    <div class=" container mt-5">
        <div class="row">
            <div class="col-md-3  ">
                <div class="username-label">
                    Username
                </div>

                <div class="repo-list">
                    <i class="fa fa-spinner fa-spin hidden repos-fetch-spinner"></i>
                </div>
            </div>
            <div class="col-md-9  ">

                <div class="row">
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="to-do-item" placeholder="Enter To-Do Item"
                            autofocus>
                    </div>
                    <div class="col-md-3">
                        <a href="javascript:;" class="btn btn-sm btn-primary" id="add-item">Add</a>
                    </div>


                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <!-- Nav pills -->
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="pill" href="#home">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu1">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu2">Completed</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div id="home" class="container tab-pane active"><br>
                                
                                <ul class="all">
                                     
                                </ul>
                                
                           
                            </div>
                            <div id="menu1" class="container tab-pane fade"><br>
                                <i class="fa-solid fa-xmark"></i>
                                <ul class="not-complete">
                                    <li>   <i class="fa fa-times" aria-hidden="true"></i></li>
                                </ul>
                            </div>
                            <div id="menu2" class="container tab-pane fade"><br>
                                <ul class="complete">
                                    <li>   <i class="fa fa-times" aria-hidden="true"></i></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



    <script>
        $(document).ready(function(){


           $('#to-do-item').change(function(){
            var input=$(this).val();
            var html=`<li><input class="check" type="checkbox"/>${input}<i class="fa fa-times" aria-hidden="true"></i></li> `
            $('.all').append(html)
            $(this).val('');
           })


           $('ul').on('click','.fa-times', function(){
            console.log("hi", $(this).parent('li'))
            $(this).parent('li').hide(200)

           });

           $('ul').on('click','.check', function(){
            console.log("hi", $(this).parent('li'))
            $(this).parent('li').css('text-decoration-line' , 'line-through')

           });



        });
    </script>
</body>

</html>
