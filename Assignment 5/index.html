<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <Style>
        .navbar-title {
            font-size: 15px
        }


        ul li {
            position: relative;

        }

        .fa-times {
            right: 40px;
            color: red;
            cursor: pointer;
            position: absolute;
        }


        .nav-link {
    display: block;
    padding: 0 1rem;
}
.modal-body-p{
    font-size: 14px; 
    font-weight: 600;
    line-height: 15px; 
    margin-bottom: 2px;
}

a:hover {
  background-color: blueviolet;
  color: white;
}

 

ul li a i.fa-chevron-right{
    display: none;
}

ul li.active a i.fa-chevron-right{
    display: inline;
}


    </Style>
</head>


<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="javascript:;">

                <span class="navbar-title">
                    To-Do List
                </span>
            </a>
        </div>
    </nav>


    <div class=" container mt-5">
        <div class="row">
            <div class="col-md-3  ">
                <div class="username-label" style="padding: 0.5rem 1rem;">
                    Create List
                    <i class="fa fa-plus" style="color: blue;" data-toggle="modal" data-target="#exampleModal"></i>


                </div>

                <ul class="nav flex-column to-do-list">
                    <!--
                    <li class="nav-item active nav-list">
                      <a class="nav-link " aria-current="page" href="javascript:;">Active <i class="fa fa-chevron-right"></i></a>
                     
                    </li>
                    <li class="nav-item nav-list">
                      <a class="nav-link" href="javascript:;">Link <i class="fa fa-chevron-right"></i></a>
                    </li>
                    <li class="nav-item nav-list">
                      <a class="nav-link" href="javascript:;">Link <i class="fa fa-chevron-right"></i></a>
                    </li>
                     
                  </ul>-->




            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-body">
                            <p class="modal-body-p mb-1" style="">New
                                To-Do List</p>
                            <input type="text" style="    line-height: 5px;" class="form-control" id="new-to-do-list"
                                placeholder="Enter To-Do List" autofocus>
                            <button type="button" id="btn-create-list" class="btn btn-primary mt-1"
                                style="font-size: 14px;   line-height: 15px;  " data-dismiss="modal">Create</button>
                        </div>

                    </div>
                </div>
            </div>



            <div class="col-md-9  ">

                <div class="row">
                    <div class="col-md-9 col-sm-9">
                        <input type="text" class="form-control" id="to-do-item" placeholder="Enter To-Do Item"
                            autofocus>
                    </div>
                    <div class="col-md-3 col-sm-3 mt-1">
                        <a href="javascript:;" class="btn btn-sm btn-primary" id="add-item">Add</a>
                    </div>


                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <!-- Nav pills -->
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="pill" href="#all">All</a>
                              
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#active">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#complete">Completed</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div id="all" class="container tab-pane active  mt-5  "><br>
                            </div>
                            <div id="active" class="container tab-pane fade  mt-5"><br>

                            </div>
                            <div id="complete" class="container tab-pane fade  mt-5"><br>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



    <script>
        $(document).ready(function () {
            var list_id_index=0
            var current_list_id;
            var todo_list = []
            var index = todo_list.length


            $('#to-do-item').change(function () {
                var input = $(this).val();
                if (typeof current_list_id === "undefined") {
                    alert("Select List First")
                    $(this).val('');
                }else{
     
                console.log(current_list_id)
                todo_list.push({ 'list_id': current_list_id, 'idx': index, 'name': input, 'status': "incomplete" })
                console.log(todo_list)

                 
                createNode()
                index++

                $(this).val('');
                }

            })

            function createNode() {
                $('#all').empty()
                $('#active').empty()
                $('#complete').empty()
                for (var i = 0; i < todo_list.length; i++) {

                    console.log(current_list_id, todo_list[i].list_id)
                   
                    if(current_list_id==todo_list[i].list_id){


                    if (todo_list[i].status == 'incomplete') {


                        var html = `<div data-id=${todo_list[i].idx} data-status=${todo_list[i].status}  class="row border align-items-center p-1 " style="line-height: 0px;">
                                <input class="check" type="checkbox"/> 
                                <p class="mt-3 pl-3">${todo_list[i].name}</p>
                                <i class="fa fa-times  " aria-hidden="true"></i>
                               </div>`

                        $('#all').append(html)

                        $('#active').append(html)
                    }

                    if (todo_list[i].status == 'complete') {
                        var html1 = `<div data-id=${todo_list[i].idx} data-status=${todo_list[i].status}  class="row border align-items-center p-1 " style="line-height: 0px;">
                                <input class="check" type="checkbox" checked/> 
                                <p class="mt-3 pl-3" style="text-decoration: line-through">${todo_list[i].name}</p>
                                <i class="fa fa-times  " aria-hidden="true"></i>
                               </div>`
                        $('#all').append(html1)
                        $('#complete').append(html1)
                    }

               
                }


            }

            }

            $(document).on('click', '.nav-list', function(){
                $(this).addClass("active").siblings().removeClass("active")
                current_list_id=$(this).data("list-id");
                console.log(current_list_id)
                createNode()
            })




            $(document).on('click', '#btn-create-list', function () {
                var new_list=$("#new-to-do-list").val();

                var html2= `   <li class="nav-item nav-list" data-list-id=${list_id_index}>
                      <a class="nav-link  " aria-current="page" href="#">${new_list}<i class="fa fa-chevron-right"></i></a>
                    </li>`
                       
                     
                $(".to-do-list").append(html2)
                  
                list_id_index++   
                $("#new-to-do-list").val('');

              
            })


 


            $(document).on('click', '.fa-times', function () {

                var id = $(this).parent().data("id");



                console.log(id, "Removed", todo_list)

                todo_list = todo_list.filter(object => object.idx != id);
                createNode()

            });

            $(document).on('click', '.check', function () {

                var id = $(this).parent().data("id");


                const index = todo_list.findIndex(object => {
                    return object.idx === id;
                });


                console.log(id, "Complete", todo_list)
                todo_list[index].status = "complete"
                console.log(id, "Complete", todo_list)
                createNode()






            });



        });
    </script>
</body>

</html>
