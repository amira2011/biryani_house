<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Repos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assignment2_yogesh_style.min.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="custom-container">
                <a class="navbar-brand" href="javascript:;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN0Uu0auB-_30X62d-vUYM-jhN4TkqPqgv6A&usqp=CAU" alt="" width="30" height="30">
                    <span class="navbar-title">
                        GitHub Repos
                    </span>
                </a>
            </div>
        </nav>
        <div class="custom-container mt-5">
            <div class="row">
                <div class="col-md-3 search-section">
                    <div class="username-label">
                        Username
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="username" placeholder="Search by username" autofocus>
                        </div>
                        <div class="col-md-3">
                            <a href="javascript:;" class="btn btn-sm btn-primary" id="search-repos">Search</a>
                        </div>
                    </div>
                    <div class="repo-list">
                        <i class="fa fa-spinner fa-spin hidden repos-fetch-spinner"></i>
                    </div>
                </div>
                <div class="col-md-9 info-section">
                    <div class="repo-info hidden">
                        <div id="repo-name"></div>
                        <div class="card">
                            <div class="card-header">
                                <div>Overview</div>
                            </div>
                            <div class="card-body">
                                <div id="repo-desc"></div>
                                <div class="row">
                                    <div class="col-md-6 pr-progress">
                                        <div class="progress gh-progress">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="progress-text"><span class="mpr bold">11</span> Active pull requests</div>
                                    </div>
                                    <div class="col-md-6 issue-progress">
                                        <div class="progress gh-progress">
                                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="progress-text"><span class="ois bold">11</span> Active issues</div>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="repo-stat-box">
                                                <div>
                                                    <i class="fa fa-code-merge"></i> <span class="repo-stat-num mpr">11</span>
                                                </div>
                                                <div class="repo-stat-desc">Merged pull requests</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="repo-stat-box">
                                                <div>
                                                    <i class="fa fa-code-pull-request"></i> <span class="repo-stat-num opr">0</span>
                                                </div>
                                                <div class="repo-stat-desc">Open pull requests</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="repo-stat-box">
                                                <div>
                                                    <i class="fa fa-check-circle"></i> <span class="repo-stat-num cis">0</span>
                                                </div>
                                                <div class="repo-stat-desc">Closed issues</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="repo-stat-box">
                                                <div>
                                                    <i class="fa fa-dot-circle"></i> <span class="repo-stat-num ois">0</span>
                                                </div>
                                                <div class="repo-stat-desc">New issues</div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="repo-language-stats">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="bold languages-title">Languages</div>
                                    <div class="l-stats-body languages-body">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="bold languages-title">Stats</div>
                                    <div class="l-stats-body">
                                        <div><i class="fa fa-star"></i> <span class="stars-count"></span> stars</div>
                                        <div><i class="fa fa-eye"></i> <span class="watchers-count"></span> watchers</div>
                                        <div><i class="fa fa-code-fork"></i> <span class="forks-count"></span> forks</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid #c3c3c3; text-align: center; margin-top: 20px; margin-bottom: 20px; padding-top: 5px;">
                            <span style="background-color: #fff; padding: 0 10px;">
                                <span class="mpr"></span> Merged pull requests
                            </span>
                        </div>
                        <div class="text-center"><i class="fa fa-spinner fa-spin hidden" id="mpr-spinner"></i></div>
                        <div class="mpr-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assignment2_yogesh.js"></script>
    </body>
</html>
