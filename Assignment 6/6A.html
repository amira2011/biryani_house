<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
    <style>
        body {
            font-size: 14px;
        }

        .navbar-title {

            font-size: 15px;

        }

        hr.solid {
            border-top: 1px solid rgb(14, 2, 2);
        }

        #sidebar {

            background-color: hsl(213, 31%, 96%);
        }

        .container-fluid {

            margin-top: 20px;
            margin-left: 10px;
            margin-right: 10px;
        }

        i {
            color: #d1b7b7;
        }

        i.active {
            color: #c3cf1b;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="javascript:;">

                <span class="navbar-title">
                    Weather App
                </span>
            </a>

        </div>
    </nav>
    <div class="container-fluid ">

        <div class="row">
            <div id='sidebar' class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        My Locations
                        <hr class="solid">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Around the World
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="  d-flex align-items-center">
                    <div id="city" class="col-md-2">

                    </div>
                    <div class="col-md-1">
                        <i id="favourite" class="fa fa-star fa-lg"></i>
                    </div>
                    <div class="col-md-3">

                        <div>
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Change Location
                            </a>
                            <ul class="dropdown-menu" id="myDropdown" aria-labelledby="navbarDropdown">

                                <p>Change Location</p>
                                <input id="autocomplete" placeholder="Enter Location" type="text">

                            </ul>
                        </div>



                    </div>
                </div>


                <div class="row">
                    <div id="temprature" class="col-md-2">

                    </div>
                    <div class="col-md-2">
                        <div id=""> </div>
                        <div id="humidity"> </div>
                        <div id="wind"> </div>
                    </div>
                    <div class="col-md-2">
                        <div id="min-temp"> </div>
                        <div id="max-temp"> </div>
                    </div>
                    <div class="col-md-2">
                        <div id="sunrise"> </div>
                        <div id="sunset"> </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <div class="row">
                    <table id="forecastWeather"></table>
                </div>





            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src=" http://maps.googleapis.com/maps/api/js?key=&libraries=places">
    </script>

    <script>





        $(document).ready(function () {

            var city = 'Pune, Maharashtra, India';
            var apiKey = ''
            var latitude = 18.521428
            var autocomplete;
            var longitude = 73.8544541;
            var unit = 'metric'
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            $('#city').text(city)
            current_weather()
            autocomplete = new google.maps.places.Autocomplete((document.getElementById('autocomplete')), {
                types: ['(regions)'],
            });

            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                //console.log(place)
                city = place.formatted_address
                console.log(city)
                $('#city').text(city)
                $('#myDropdown').hide();
                $("#autocomplete").val('');
                getCoordinates()
            });

            $(document).on('click', '#navbarDropdown', function () {

               
                $('#myDropdown').show();
               



            })

            function getCoordinates() {


                var url1 = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&appid=${apiKey}`
                console.log(url1)

                $.ajax({
                    url: url1,


                    type: "GET",

                    success: function (data) {
                        console.log(data[0])
                        latitude = data[0].lat
                        longitude = data[0].lon
                        current_weather()
                    }

                })


            }

            function current_weather() {

                var url1 = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=${unit}`
                console.log(url1)
                $.ajax({
                    url: url1,


                    type: "GET",

                    success: function (data) {
                        console.log(data.main.temp)
                        $('#temprature').text(data.main.temp)
                        console.log(data.main.temp_min)
                        console.log()
                        $('#min-temp').text("Min Temp: " + data.main.temp_min)
                        $('#max-temp').text("Max: " + data.main.temp_max)
                        console.log(data.main.humidity)
                        $('#humidity').text("Humidity: " + data.main.humidity + "%")
                        $('#wind').text("Wind: " + data.wind.speed)

                        console.log(data.wind.speed)
                        console.log(data.sys.sunrise)
                        var d1 = new Date(data.sys.sunrise * 1000)
                        console.log(d1.getHours() + " " + d1.getMinutes())
                        $('#sunrise').text("Sunrise: " + d1.getHours() + ":" + d1.getMinutes())
                        console.log(data.sys.sunset)
                        var d2 = new Date(data.sys.sunset * 1000)
                        console.log(d2.getHours() + " " + d2.getMinutes())
                        $('#sunset').text("Sunset: " + d2.getHours() + ":" + d2.getMinutes())

                        console.log(data.coord)
                        forecast()

                    }

                })


            }


            function forecast() {



                var url1 = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=${unit}`
                console.log(url1)

                $.ajax({
                    url: url1,


                    type: "GET",

                    success: function (data) {
                        var table = '';
                        for (var i = 0; i < data.list.length; i++) {
                            var d1 = new Date(data.list[i].dt * 1000)
                            var dayNum = d1.getDay()
                            table += "<tr>";

                            table += "<td>" + days[dayNum] + "</td>";
                            table += "<td>" + d1.getHours() + ":00" + "</td>";
                            table += "<td>" + data.list[i].main.temp_min + "</td>";
                            table += "<td>" + data.list[i].main.temp_max + "</td>";


                            table += "</tr>";
                        }

                        $("#forecastWeather").html(table);



                    }

                })



            }


            $(document).on('click', '#favourite', function () {

                console.log("You Clicked Me")

                if ($(this).hasClass('active')) {
                    $(this).removeClass('active')
                } else {
                    $(this).addClass('active')
                }



            })



        });





    </script>


</body>

</html>
