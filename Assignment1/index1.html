<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo flex-center">
                <img src="img/logo.png" alt=""><span style="font-size:20px;color:#fc8019">BiryaniHouse</span>
            </div>
            <ul>
                <li><a href="#">Home</a> </li>


            </ul>

            <div class="cart">
                <i class="fa fa-shopping-cart" style="font-size:20px;color:#fc8019"></i>
                <span>Cart</span>
            </div>


        </nav>
    </header>


    <main class="flex-container">
        <section class="main-content">
            <h2 class="flex-center">Select Menu</h2>
            <div class="food-content">
                <div class="food-box " id="f1">
                    <img src="img/1.webp" alt="" class="food-image" id="i1">
                    <h3 class="food-title" id="t1">Mac Chicken</h3>
                    <span class="price" id="p1">$25</span>
                    <button class="add-cart" id="b1">Add To Cart</button>
                </div>
                <div class="food-box" id="f2">
                    <img src="img/2.webp" alt="" class="food-image">
                    <h3 class="food-title">SPDP</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f3">
                    <img src="img/3.webp" alt="" class="food-image">
                    <h3 class="food-title">Mutton Biryani</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f4">
                    <img src="img/4.webp" alt="" class="food-image">
                    <h3 class="food-title">Chicken Biryani</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f5">
                    <img src="img/5.webp" alt="" class="food-image">
                    <h3 class="food-title">Golgappe</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f6">
                    <img src="img/6.webp" alt="" class="food-image">
                    <h3 class="food-title">Pulao</h3>
                    <span class="price">$25</span>
                    <button class="add-cart"">Add To Cart</button>
                </div>
            </div>
        </section>
        <aside class="sidebar">
            <h2 class="flex-center">Cart </h2>
           
            <div class="cart-content" id="cart">
                <!-- <div class="cart-box"> 

                    <img src="img/1.webp" class="cart-image">
                    <div class="detail-box">
                        <div class="cart-food-item">Mac Chicken</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-qty" min="1" max="25">
                      

                    </div>
                    <i class="fa fa-trash cart-remove" aria-hidden="true"></i>
                </div>-->
                <div class="total">
                    <div>Total</div>
                    <div class="total-price">$0</div>
                    <button type="button" class="pay-now" >PayNow</button>
                </div>
                

            </div>

        </aside>
    </main>
    <footer class="flex-center">
        <p class="test">Copyright &copy; BiryanHouse</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(i){
            console.log("welcome")
            $(".test").on({

                mouseover: function() {
                    $("body").css("background-color","red");
                },

                mouseout: function() {
                    $("body").css("background-color","yellow");
                }
            });
        });
    </script>


<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
    </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">1</div>
    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">3</div>
    <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">4</div>
  </div>
  
</body>

</html>
