<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo flex-center">
                <img src="img/logo.png" alt=""><span style="font-size:20px;color:#fc8019">BiryaniHouse</span>
            </div>
            <ul>
                <li><a href="#">Home</a> </li>


            </ul>

            <div class="cart">
                <i class="fa fa-shopping-cart" style="font-size:20px;color:#fc8019"></i>
                <span>Cart</span>
            </div>


        </nav>
    </header>


    <main class="flex-container">
        <section class="main-content">
            <h2 class="flex-center">Select Menu</h2>
            <div class="food-content">
                <div class="food-box " id="f1">
                    <img src="img/1.webp" alt="" class="food-image" id="i1">
                    <h3 class="food-title" id="t1">Mac Chicken</h3>
                    <span class="price" id="p1">$25</span>
                    <button class="add-cart" id="b1">Add To Cart</button>
                </div>
                <div class="food-box" id="f2">
                    <img src="img/2.webp" alt="" class="food-image">
                    <h3 class="food-title">SPDP</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f3">
                    <img src="img/3.webp" alt="" class="food-image">
                    <h3 class="food-title">Mutton Biryani</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f4">
                    <img src="img/4.webp" alt="" class="food-image">
                    <h3 class="food-title">Chicken Biryani</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f5">
                    <img src="img/5.webp" alt="" class="food-image">
                    <h3 class="food-title">Golgappe</h3>
                    <span class="price">$25</span>
                    <button class="add-cart">Add To Cart</button>
                </div>
                <div class="food-box" id="f6">
                    <img src="img/6.webp" alt="" class="food-image">
                    <h3 class="food-title">Pulao</h3>
                    <span class="price">$25</span>
                    <button class="add-cart"">Add To Cart</button>
                </div>
            </div>
        </section>
        <aside class="sidebar">
            <h2 class="flex-center">Cart </h2>
           
            <div class="cart-content" id="cart">
                <!-- <div class="cart-box"> 

                    <img src="img/1.webp" class="cart-image">
                    <div class="detail-box">
                        <div class="cart-food-item">Mac Chicken</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-qty" min="1" max="25">
                      

                    </div>
                    <i class="fa fa-trash cart-remove" aria-hidden="true"></i>
                </div>-->
                <div class="total">
                    <div>Total</div>
                    <div class="total-price">$0</div>
                    <button type="button" class="pay-now" >PayNow</button>
                </div>
                

            </div>

        </aside>
    </main>
    <footer class="flex-center">
        <p>Copyright &copy; BiryanHouse</p>
    </footer>
     

</body>

</html>
